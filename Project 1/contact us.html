<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="oo">
    <header>
      <!-- place navbar here -->
      <div class="container-fluid">
        <center>
          <img src="Logo.jpg" class="img-fluid" height="75" width="75" alt="" />
        </center>
      </div>
      <div
        class="container-fluid border-dark border-top border-bottom border-2 my-3"
      >
        <center>
          <a class="btn btn-primary" href="home.html" role="">Home</a>
          <a class="btn btn-info" href="About us.html" role="">Aboutus</a>
          <a class="btn btn-danger" href="Registration.html" role=""
            >Registration</a
          >
          <a class="btn btn-warning" href="Login.html" role="">Login</a>
          <a class="btn btn-success" href="Contact us.html" role=""
            >Contactus</a
          >
        </center>
      </div>
      <main>
      <div class="container my-5">
        <h1 class="text-center my-5">Our Information</h1>
        <center>
          <div class="table-responsive">
            <table
              class="table table-striped table-hover table-borderless table-primary align-middle"
            >
              <tbody class="table-group-divider">
                <tr class="table-primary">
                  <td>Name:</td>
                  <td>Howards</td>
                </tr>
                <tr class="table-primary">
                  <td scope="row">Email:</td>
                  <td>howards@gmail.com</td>
                </tr>
                <tr class="table-primary">
                  <td scope="row">Phone:</td>
                  <td>915-2024-254</td>
                </tr>
                <tr class="table-primary">
                  <td scope="row">Address:</td>
                  <td>
                    Lorem ipsum dolor sit amet <br />consectetur adipisicing
                    elit. Soluta, fuga.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </center>
      </div>
      <div class="container my-5">
        <div class="row justify-content-center align-items-center g-2">
          <div class="col">
            <h1 class="text-center">Feel Free to Contact us</h1>
          </div>
        </div>
      </div>
      <div
        class="container border border-dark border-5 p-5 my-5"
        style="max-width: 500px"
      >

        <form action="thankyou.html">
          <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              name=""
              id=""
              aria-describedby="helpId"
              placeholder=""
            />
          
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              name=""
              id=""
              aria-describedby="emailHelpId"
              placeholder="abc@mail.com"
            />
            <small id="emailHelpId" class="form-text text-muted"
              >Help text</small
            >
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Number</label>
            <input
              type="number"
              class="form-control"
              name=""
              id=""
              aria-describedby="helpId"
              placeholder=""
            />
          
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Query</label>
            <textarea class="form-control" name="" id="" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
      <div
        class="container-fluid border-dark border-top border-bottom border-2 my-3"
      >
        <center>
          <strong class="text-dark"
            >Copyright &copy; 2023. All Rights Reserved.</strong
          >
        </center>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
